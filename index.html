      <h4>Select a citation format</h4>

        <div class="row">
          <div class="three columns">
            <input id="apa" value="APA" type="button" class="button">
          </div>
          <div class="three columns">
            <input id="mla" value="MLA" type="button" class="button">
          </div>
          <div class="three columns">
            <input id="chi" value="Chicago" type="button" class="button">
          </div>
          <div class="three columns">
            <input id="cse" value="CSE" type="button" class="button">
          </div>
        </div>
        <div id="resources" class="hidden">
          <div class="row">
            <h4>Select a resource</h4>
          </div>
          <div class="row">
            <div class="four columns">
              <input id="book" value="Book" type="button" class="button">
            </div>
            <div class="four columns">
              <input id="magazine" value="Magazine" type="button" class="button">
            </div>
            <div class="four columns">
              <input id="news" value="Newspaper" type="button" class="button">
            </div>

            <div class="four columns">
              <input id="web" value="Website" type="button" class="button">
            </div>
            <div class="four columns">
              <input id="journal" value="Journal" type="button" class="button">
            </div>
            <div class="four columns">
              <input id="movie" value="Movie" type="button" class="button">
            </div>
          </div>
        </div>

          </div>
        </div>
        <div id="bookAuthors">

            <div class="two columns">
              <label class="u-pull-right">Author</label>
            </div>
            <div class="three columns">
              <input placeholder="Last Name" type="text" class="u-full-width AuthorLast">
            </div>
            <div class="two columns">
              <input placeholder="Initial" type="text" class="u-full-width AuthorInitial">
            </div>
            <div class="three columns">
              <input placeholder="First Name" type="text" class="u-full-width AuthorFirst">
            </div>
            <div class="two columns">

          </div>

        <div class="row">
          <div class="three columns">

          </div>
